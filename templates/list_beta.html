<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lista z pliku JSON</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .item img {
      width: 100px;
      height: auto;
      object-fit: cover;
    }
    .text {
      max-width: 600px;
    }
    .text h2 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .text p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Lista z JSON</h1>
  <div id="list">Wczytywanie...</div>

  <script>
    fetch('static/episodes_merged.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("list");
        list.innerHTML = ""; // usuwa "Wczytywanie..."

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";

          div.innerHTML = `
            <img src="${item.thumbnail}" alt="${item.title}">
            <div class="text">
              <h2>${item.title}</h2>
              <p>${item.description}</p>
            </div>
          `;

          list.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("list").innerHTML = "Błąd wczytywania danych.";
        console.error("Błąd wczytywania JSON:", error);
      });
  </script>

</body>
</html>
