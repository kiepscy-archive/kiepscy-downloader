<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lista odcinków</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #filter {
      margin-bottom: 20px;
    }
    .item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .item img {
      width: 100px;
      height: auto;
      object-fit: cover;
    }
    .text {
      max-width: 600px;
    }
    .text h2 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .text p {
      margin: 0 0 10px;
      color: #555;
    }
    .download-btn {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Lista odcinków</h1>

  <div id="filter">
    <label for="seasonSelect">Wybierz sezon:</label>
    <select id="seasonSelect">
      <option value="all">Wszystkie</option>
    </select>
  </div>

  <div id="list">Wczytywanie...</div>

  <script>
    let allEpisodes = [];

    // Tworzy opcje sezonów (1–31 + specjalne = 32)
    function createSeasonOptions() {
      const select = document.getElementById("seasonSelect");
      for (let i = 1; i <= 31; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = "Sezon " + i;
        select.appendChild(opt);
      }
      const special = document.createElement("option");
      special.value = 32;
      special.textContent = "Odcinki specjalne";
      select.appendChild(special);
    }

    // Renderuje listę odcinków, opcjonalnie filtrowaną po sezonie
    function renderEpisodes(seasonFilter = "all") {
      const list = document.getElementById("list");
      list.innerHTML = "";

      const filtered = seasonFilter === "all"
        ? allEpisodes
        : allEpisodes.filter(e => String(e.season) === String(seasonFilter));

      if (filtered.length === 0) {
        list.innerHTML = "<p>Brak odcinków dla wybranego sezonu.</p>";
        return;
      }

      filtered.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <img src="${item.thumbnail}" alt="${item.title}">
          <div class="text">
            <h2>${item.title}</h2>
            <p>${item.description}</p>
            <button class="download-btn" data-episode="${item.episodeNumber}">Pobierz</button>
          </div>
        `;

        list.appendChild(div);
      });

      // Obsługa kliknięć przycisków "Pobierz"
      document.querySelectorAll('.download-btn').forEach(button => {
        button.addEventListener('click', () => {
          const episode = button.getAttribute('data-episode');
          const downloadUrl = `/download?odcinek=${encodeURIComponent(episode)}`;
          window.location.href = downloadUrl;
        });
      });
    }

    // Obsługuje zmianę sezonu
    document.getElementById("seasonSelect").addEventListener("change", e => {
      renderEpisodes(e.target.value);
    });

    // Ładowanie danych z JSON i render
    fetch('static/episodes_merged.json')
      .then(response => response.json())
      .then(data => {
        allEpisodes = data;
        createSeasonOptions();

        const sezonParam = getUrlParam("sezon");
        if (sezonParam !== null) {
          const select = document.getElementById("seasonSelect");
          select.value = sezonParam;
          renderEpisodes(sezonParam);
        } else {
          renderEpisodes();
        }
      })
    
    function getUrlParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name);
}
  </script>

</body>
</html>
