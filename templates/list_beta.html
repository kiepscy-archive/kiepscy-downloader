<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lista odcinków</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url("static/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: brightness(0.95);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 90%;
      min-height: 80vh;           /* <-- Dodane */
      overflow-y: auto;           /* <-- Dodane */
      margin: 40px auto;
    }

    #seasonSelect {
      margin-left: 10px;
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #aaa;
      background: white;
      color: black;
      min-width: 150px;           /* <-- Dodane */
    }


    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 1.8em;
    }

    #filter {
      margin-top: 10px;
    }

    .back-link {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9em;
    }

    .back-link:hover {
      background: #0056b3;
    }

    .item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .item img {
      width: 100px;
      height: auto;
      object-fit: cover;
    }

    .text {
      max-width: 600px;
    }

    .text h2 {
      margin: 0 0 5px;
      font-size: 18px;
    }

    .text p {
      margin: 0 0 10px;
      color: #555;
    }

    .download-btn {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-bar">
      <h1>Lista odcinków</h1>
      <a href="/" class="back-link">Powrót do strony głównej</a>
    </div>

    <div id="filter">
      <label for="seasonSelect">Wybierz sezon:</label>
      <select id="seasonSelect">
        <option value="all">Wszystkie</option>
      </select>
    </div>

    <div id="list">Wczytywanie...</div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  let allEpisodes = [];

  function createSeasonOptions() {
    const select = document.getElementById("seasonSelect");
    for (let i = 1; i <= 31; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = "Sezon " + i;
      select.appendChild(opt);
    }
    const special = document.createElement("option");
    special.value = 32;
    special.textContent = "Odcinki specjalne";
    select.appendChild(special);
  }

  function renderEpisodes(seasonFilter = "all") {
    const list = document.getElementById("list");
    list.innerHTML = "";

    const filtered = seasonFilter === "all"
      ? allEpisodes
      : allEpisodes.filter(e => String(e.season) === String(seasonFilter));

    if (filtered.length === 0) {
      list.innerHTML = "<p>Brak odcinków dla wybranego sezonu.</p>";
      return;
    }

    filtered.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <img src="${item.thumbnail}" alt="${item.title}">
        <div class="text">
          <h2>${item.title}</h2>
          <p>${item.description}</p>
          <button class="download-btn" data-episode="${item.episodeNumber}">Pobierz</button>
        </div>
      `;

      list.appendChild(div);
    });

    document.querySelectorAll('.download-btn').forEach(button => {
      button.addEventListener('click', () => {
        const episode = button.getAttribute('data-episode');
        window.location.href = `/download?odcinek=${encodeURIComponent(episode)}`;
      });
    });
  }

  document.getElementById("seasonSelect").addEventListener("change", e => {
    renderEpisodes(e.target.value);
  });

  fetch('static/episodes_merged.json')
    .then(response => response.json())
    .then(data => {
      allEpisodes = data;
      createSeasonOptions();

      const sezonParam = getUrlParam("sezon");
      if (sezonParam !== null) {
        document.getElementById("seasonSelect").value = sezonParam;
        renderEpisodes(sezonParam);
      } else {
        renderEpisodes();
      }
    })
    .catch(error => {
      console.error("Błąd ładowania JSON:", error);
      document.getElementById("list").innerHTML = "<p>Błąd ładowania danych JSON.</p>";
    });

  function getUrlParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }
});
</script>
</body>
</html>
