<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lista odcinków</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .item img {
      width: 100px;
      height: auto;
      object-fit: cover;
    }
    .text {
      max-width: 600px;
    }
    .text h2 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .text p {
      margin: 0 0 10px;
      color: #555;
    }
    .download-btn {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Lista odcinków</h1>
  <div id="list">Wczytywanie...</div>

  <script>
    fetch('static/episodes_merged.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("list");
        list.innerHTML = "";

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";

          div.innerHTML = `
            <img src="${item.thumbnail}" alt="${item.title}">
            <div class="text">
              <h2>${item.title}</h2>
              <p>${item.description}</p>
              <button class="download-btn" data-episode="${item.episodeNumber}">Pobierz</button>
            </div>
          `;

          list.appendChild(div);
        });

        // Obsługa kliknięcia przycisków "Pobierz"
        document.querySelectorAll('.download-btn').forEach(button => {
          button.addEventListener('click', () => {
            const episode = button.getAttribute('data-episode');
            // Zmień ten URL na własny skrypt pobierania z Chomikuj:
            const downloadUrl = `/pobierz?odcinek=${encodeURIComponent(episode)}`;
            window.location.href = downloadUrl;
          });
        });
      })
      .catch(error => {
        document.getElementById("list").innerHTML = "Błąd wczytywania danych.";
        console.error("Błąd wczytywania JSON:", error);
      });
  </script>

</body>
</html>
