// --- LocalStorage key do zapisu aktualnego odcinka ---
const STORAGE_KEY = 'currentEpisodeWidevinePlayer';

//--- Zapisz do localStorage ---
function saveCurrentEpisode(episode) {
  sessionStorage.setItem(STORAGE_KEY, JSON.stringify(episode));
}

//--- Odczytaj z localStorage ---
function loadCurrentEpisode() {
  const data = sessionStorage.getItem(STORAGE_KEY);
  if (!data) return null;
  try {
    return JSON.parse(data);
  } catch (e) {
    return null;
  }
}

    // 2. mediaIdFromUrl i currentEpisode zrób globalnie lub w szerszym zakresie
let mediaIdFromUrl = null;

    function getMediaIdFromUrl() {
  const url = new URL(window.location.href);
  const rawQuery = url.search.slice(1); // bez ?

  // Dzielimy query po & na części
  const parts = rawQuery.split('&').filter(Boolean);

  // mediaId to pierwsza część, jeśli jest liczbą lub hexem
  // lub param 'mediaId' (jeśli masz taki format)
  const mediaIdPattern = /^(\d{4,}|[a-f0-9]{32})$/i;

  for (const part of parts) {
    // jeśli jest format key=value
    if (part.includes('=')) {
      const [key, value] = part.split('=');
      if (key === 'mediaId' && mediaIdPattern.test(value)) return value;
    } else if (mediaIdPattern.test(part)) {
      return part;
    }
  }
  return null;
}


// --- Funkcja do aktualizacji URL z mediaId ---
function updateUrlMediaId(mediaId) {
  const baseUrl = window.location.origin + window.location.pathname;
  // Zamień całą część query na "?mediaId" bez przeładowania strony
  window.history.replaceState(null, '', baseUrl + '?' + mediaId);
}

function ensureAutoplayParam() {
  const url = new URL(window.location.href);

  // Sprawdzamy, czy URL kończy się na /vod
  if (!url.pathname.endsWith('/test_player_beta')) return;

  const params = url.searchParams;
  const keys = Array.from(params.keys());
  const values = Array.from(params.values());

  // Sprawdzamy, czy jest mediaId - liczba >= 4 cyfr lub 32 znaków hex
  // Ponieważ URLSearchParams nie obsługuje query typu "?4208" bez klucza,
  // musimy sprawdzić surowy search
  const rawQuery = url.search.slice(1); // bez ?
  const parts = rawQuery.split('&').filter(Boolean);

  // Szukamy mediaId w parts (np. "4208" albo "abcdef123...")
  const mediaIdPattern = /^(\d{4,}|[a-f0-9]{32})$/i;
  const mediaId = parts.find(p => mediaIdPattern.test(p));

  const hasAutoplay = params.get('autoplay') === '0';

  if (mediaId) {
    // Jest mediaId
    if (!hasAutoplay) {
      // Dodajemy autoplay=0 do istniejącego query
      url.search += (url.search ? '&' : '?') + 'autoplay=0';
      history.replaceState(null, '', url.toString());
      console.log('Dodano &autoplay=0 do URL:', url.toString());
    }
  } else {
    // Brak mediaId, ustawiamy query na autoplay=0
    if (rawQuery !== 'autoplay=0') {
      url.search = '?autoplay=0';
      history.replaceState(null, '', url.toString());
      console.log('Brak mediaId, ustawiono ?autoplay=0:', url.toString());
    }
  }
}

  (function patchJSONStringify() {
    const originalStringify = JSON.stringify;
    Object.defineProperty(JSON, 'stringify', {

      value: function(value, ...args) {

            const ep = loadCurrentEpisode() || currentEpisode;
            if (!ep) return originalStringify.call(this, value, ...args);

            value.params.keyId = ep.keyId;
            value.params.mediaId = ep.mediaId;
            value.params.sourceId = ep.sourceId;

            if (typeof value.params.userAgentData === 'object') {

function highlight(text, query) {
  if (!query || query.length < 9) return text;
  const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  const regex = new RegExp(`(${escapedQuery})`, 'gi');
  return text.replace(regex, '<mark>$1</mark>');
}
